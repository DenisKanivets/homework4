<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <a href="" class="leftHeadTxt">JOURNEY</a>
    <div class="sprites">
        <a href="" class="bg-ic_caledar"></a>
        <a href="" class="bg-ic_forum"></a>
        <a href="" class="bg-ic_journey"></a>
    </div>
    <div class="rightHeadTxt">
        <div class="rightheadTxt1">Welcome,</div>
        <a class="rightheadTxt2" href="">Log In</a>
        <div class="rightheadTxt3">or</div>
        <a class="rightheadTxt4" href="">Sign Up</a>
    </div>
</header>
<section>
    <form>
        <img class="form__greenImg" src="images/shape.png" alt="green square">
        <div class="form__signUp">Sign Up</div>
        <a class="form__logIn" href="">Log In</a>
        <a class="form__facebook" href="">
            <img class="buttonFacebookImg" src="images/facebook1.png" alt="Facebook">
            <img class="veticalLine" src="images/Rectangle2.png" alt="line">
            <div class="buttonFacebookTxt">Facebook</div>
        </a>
        <a class="form__google" href="">
            <img class="buttonGoogleImg" src="images/G+.png" alt="Google plus">
            <img class="veticalLine" src="images/Rectangle2.png" alt="line">
            <div class="buttonGoogleTxt">Google</div>
        </a>
        <img class="horisontalLine1" src="images/line.png" alt="line">
        <div class="form__or">or</div>
        <img class="horisontalLine2" src="images/line.png" alt="line">
        <input type="text" class="input1" placeholder="First Name">
        <input type="text" class="input2" placeholder="Last Name">
        <input type="text" class="input3" placeholder="Email">
        <input type="text" class="input4" placeholder="Choose Password">
        <input type="text" class="input5" placeholder="Confirm Password">
        <label for="myCheckbox" class="checkbox">
            <input id="myCheckbox" type="checkbox" class="checkbox__check">
            <div class="customBorder"></div>
            <div class="customCheckmark"></div>
            <span class="checkbox__txt1">Agree our</span>
            <a href="" class="checkbox__txt2"> Terms & Conditions</a>
        </label>
        <button class="btn" formaction="">Create Account</button>
    </form>
</section>
</body>
</html>
